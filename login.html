<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hat Shop - Login.</title>

    <link rel="stylesheet" href="normalize/bootstrap.min.css " />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="block.css" />
    <link rel="stylesheet" href="element.css" />
  </head>
  <body>
    <header class="block-header block-header--fixed">
      <div class="container">
        <div class="block-header__logomarca">
          <a href="index.html">
            <img
              src="imagens/logo.png"
              width="99"
              height="68"
              alt="logomarca"
            />
          </a>
        </div>

        <div class="block-header__menu">
          <button class="bar-button js-bar-button"></button>

          <ul class="header-menu js-menu">
            <a href="index.html ">
              <li class="header-menu__item">Home</li>
            </a>

            <a href="sobre.html">
              <li class="header-menu__item">Sobre</li>
            </a>

            <a href="contato.html">
              <li class="header-menu__item">Contatos</li>
            </a>

            <a href="" class="header-menu__item--button">
              <li class="header-menu__item">
                Restrito

                <ul class="header-submenu">
                  <a href="login.html">
                    <li class="header-submenu__item">Login</li>
                  </a>
                  <a href="cadastro.html">
                    <li class="header-submenu__item">Cadastro</li>
                  </a>
                </ul>
              </li>
            </a>
          </ul>
        </div>

        <div class="block-header__description">Hat shoop.</div>
      </div>
    </header>

    <main class="block-form--login">
      <div class="container form--login">
        <h1 class="form__titulo">Acesse sua conta</h1>

        <form action="#" method="post">
          <div class="form-group">
            <label for="login">Login</label>
            <input
              id="login"
              type="text"
              name="login"
              class="form-control"
              required="required"
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input
              id="senha"
              type="password"
              name="senha"
              class="form-control"
              required="required"
            />
          </div>

          <div class="form-group">
            <button type="submit" class="form_process">Entrar</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="block-footer">
      <div class="container">
        <p>&copy; Copyrigth. Hat Shop. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script src="script-controller.js"></script>
  </body>
</html>
